<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Demo otsikko</title>
    </h:head>
    <h:body style="background-image:url('http://pwes.rocklin.k12.ca.us/j0439526.jpg');background-position: 50% 0%;background-repeat: no-repeat">
        <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="420">
            <h:form>            
                <p:growl id="msgs" showDetail="true" sticky="false" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Username:" />
                    <p:inputText required="true" value="#{loginController.username}" requiredMessage="Please Enter Username!"/>
                    <p:outputLabel value="Password:" />
                    <p:password required="true" value="#{loginController.password}" requiredMessage="Please Enter password!"/>
                    <p:commandButton value="Login" actionListener="#{loginController.login}" update="msgs"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
