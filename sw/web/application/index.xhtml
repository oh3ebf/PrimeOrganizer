<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="content">
        <h:form>
            <p:panel styleClass="centeredPanel">
                <p:panelGrid columns="2" styleClass="centered">
                    <p:commandLink action="openNoteBook">
                        <h:graphicImage name="images/Word 2013.ico" height="64" width="64"/>
                    </p:commandLink>
                    <p:commandLink action="openBookmarks">
                        <h:graphicImage name="images/WMV.ico" height="64" width="64"/>
                    </p:commandLink>
                    <p:commandLink>
                        <h:graphicImage name="images/Access 2013.ico" height="64" width="64"/>
                    </p:commandLink>
                    <p:commandLink>
                        <h:graphicImage name="images/Publisher 2013.ico" height="64" width="64"/>
                    </p:commandLink>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
